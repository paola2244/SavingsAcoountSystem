<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Cuenta de Ahorros</title>
    <link rel="stylesheet" href="Design.css">
</head>
<body>

    <div class="container">
        <div class="card">

            <h1>Cuenta de Ahorros</h1>
            <p class="descripcion">
                Sistema para realizar operaciones financieras básicas de forma controlada.
            </p>

            <div class="form-group">
                <label for="monto">Monto</label>
                <input type="number" id="monto" placeholder="Ingrese el monto">
            </div>

            <div class="botones">
                <button class="btn depositar">Depositar</button>
                <button class="btn retirar">Retirar</button>
                <button class="btn consultar">Consultar Saldo</button>
            </div>

            <div class="saldo-box">
                <h3>Saldo Actual</h3>
                <p class="saldo">$0.00</p>
            </div>

            <div class="mensaje-box">
                <p class="mensaje">Aquí se mostrará el estado de la operación</p>
            </div>

        </div>
    </div>

</body>
</html>
