<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Savings Account System</title>
    <link rel="stylesheet" href="Design.css">
</head>
<body>

    <div class="container">
        <div class="card">

            <h1>Savings Account</h1>
            <p class="description">
                System to perform basic financial operations in a controlled way.
            </p>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter the amount">
            </div>

            <div class="buttons">
                <button class="btn deposit">Deposit</button>
                <button class="btn withdraw">Withdraw</button>
                <button class="btn check">Check Balance</button>
            </div>

            <div class="balance-box">
                <h3>Current Balance</h3>
                <p class="balance">$0.00</p>
            </div>

            <div class="message-box">
                <p class="message">The operation status will be displayed here</p>
            </div>

        </div>
    </div>

<script src="backend.js"></script>
</body>
</html>



</body>
</html>
